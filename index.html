<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国国家公园与自然保护地导航平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #F8F5F0;
        color: #2F3D4C;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Serif SC', serif;
      }
      
      /* Ink wash background texture simulation */
      .bg-ink-wash {
        background-image: 
          radial-gradient(at 0% 0%, rgba(42, 110, 63, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(47, 61, 76, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F5F0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2F3D4C; 
      }

      /* Chinese lattice border effect */
      .lattice-border {
        position: relative;
        border: 1px solid rgba(47, 61, 76, 0.2);
      }
      .lattice-border::after {
        content: '';
        position: absolute;
        top: 4px;
        left: 4px;
        right: 4px;
        bottom: 4px;
        border: 1px solid rgba(42, 110, 63, 0.3);
        pointer-events: none;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
